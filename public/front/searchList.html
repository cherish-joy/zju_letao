<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_left">
            <i class="mui-icon mui-icon-back"></i>
        </a>
        <h3>商品列表</h3>

    </div>
    

    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="search_top">
                    <input type="text" class="mui-search" placeholder="请输入搜索关键字" id="search_text">
                    <button class="mui-btn-primary" id="search">搜索</button>
                </div>

                <div class="lt_sort">
                    <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                    <a data-type="price" href="#" >价格 <i class="fa fa-angle-down"></i></a>
                    <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                </div>

                <div class="lt_product">
                  <!--挖个坑-->
                </div>
            </div>
        </div>


    </div>
    <div class="lt_footer">
        <a href="index.html" class="current"><i class="fa fa-home"></i><p>首页</p></a>
        <a href="index.html"><i class="fa fa-bars"></i><p>分类页</p></a>
        <a href="index.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a>
        <a href="index.html"><i class="fa fa-user"></i><p>用户中心</p></a>
    </div>
</div>

<script type="text/html" id="product_tmp">

    <ul class="mui-clearfix">
        {{each data v i}}
        <li><a href="product.html?productId={{v.id}}" data-id="{{v.id}}"><img src="{{v.pic[0].picAddr}}" alt=""></a>
            <p>{{v.proName}}</p>
            <p><span class="price">￥{{v.price}}</span><span class="oldclass">￥{{v.oldPrice}}</span></p>
            <button class="mui-btn-primary">立即购买</button>
        </li>
        {{/each}}
    </ul>

</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_left">
            <i class="mui-icon mui-icon-back"></i>
        </a>
        <h3>搜索中心</h3>

    </div>
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <div class="search_top">
                    <input type="text" class="mui-search" placeholder="请输入搜索关键字" id="search_text">
                    <button class="mui-btn-primary" id="search">搜索</button>
                </div>

                <div class="lt_content">
                    <!--挖个坑-->
                </div>
            </div>
        </div>


    </div>
    <div class="lt_footer">
        <a href="index.html" class="current"><i class="fa fa-home"></i><p>首页</p></a>
        <a href="index.html"><i class="fa fa-bars"></i><p>分类页</p></a>
        <a href="index.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a>
        <a href="index.html"><i class="fa fa-user"></i><p>用户中心</p></a>
    </div>
</div>

<script type="text/html" id="history_tmp">
    {{if arr.length === 0}}
    <p>没有更多数据了</p>
    {{else}}
    <div class="text">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>

    <div class="history">
        <ul>
            {{each arr v i}}
            <li><a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a><i class="history_del mui-icon mui-icon-closeempty mui-pull-right" data-id="{{i}}"></i></li>
            {{/each}}
        </ul>
    </div>
    {{/if}}

</script>


<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>

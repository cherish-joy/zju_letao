<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
</head>
<body>
<div class="left">
    <div class="head"><p>浙江大学</p></div>
    <div class="user">
        <img src="images/user.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li><a href="#" class="list-type"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <a href="first.html" class="child" >一级分类</a>
                <a href="second.html" class="child current" >二级分类</a>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>
<div class="main">
    <div class="main-top">
        <a href="#" class="pull-left icon-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid main-area">

        <ol class="breadcrumb" style="margin-top: 20px">
            <li><a href="#">管理系统</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>

        <div class="lt_content">
            <button class="btn btn-default" style="margin-bottom: 20px" id="addlist">添加分类</button>
            <table class="table-bordered table table-hover">
                <thead>
                <tr >
                    <th width="10%">序号</th>
                    <th width="30%">一级分类名称</th>
                    <th width="30%">二级分类名称</th>
                    <th width="30%">二级分类logo</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="text-right">
                <ul class="paginator"></ul>
            </div>
        </div>

    </div>
</div>


<div class="modal fade" tabindex="-1" id="logoutmodel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logout-btn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" id="addlistmodel" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">

                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                <span class="txt">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">

                            </ul>

                            <input type="hidden" name="categoryId" id="hidden1">
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入二级分类" name="brandName">

                    </div>
                    <div class="form-group">
                        <label for="uploadpic" class="btn btn-default">上传图片</label>
                        <input type="file" id="uploadpic" style="display: none" name="pic1" data-url="/category/addSecondCategoryPic">
                        <input type="hidden" name="brandLogo" id="hidden2">
                        <input type="hidden" name="hot" value="1">
                    </div>
                    <div class="form-group">
                        <img src="images/none.png" alt="" width="100px" id="img">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="addlisttrue" >确定</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" width="80px" alt=""></td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="uptmp">
    {{each rows v i}}
    <li><a href="#" data-id = "{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/second.js"></script>
<script src="js/common.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
</body>
</html>
